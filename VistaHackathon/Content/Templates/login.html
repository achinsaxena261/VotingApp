<div class="login-container">
	<div class="login-form">
		<div class="login-controls">
			<select class="form-control border-reset" ng-model="selectedTeam">
				<option value="">--Select Your Team--</option>
				<option ng-repeat="team in teams | orderBy : 'TeamName'" value="{{team.TeamId}}">{{team.TeamName}}</option>
			</select>
		</div>
		<div class="login-controls">
			<input placeholder="Enter phone number" ng-model="contactNum" type="number" name="phone" class="form-control border-reset" />
			<!--<div class="tooltip-block">
				<span class="info-icon"></span>
				<span class="tooltiptext">Don't use country code</span>
			</div>-->
		</div>
		<div class="action">
			<button class="btn btn-primary border-reset" ng-disabled="!(selectedTeam && contactNum)" ng-click="goForVote(selectedTeam, contactNum)">GO FOR IT</button>
		</div>
	</div>
</div>
